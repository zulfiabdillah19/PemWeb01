<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="No1" type="number" onchange="myFunction()" />
    <br>
    +
    <br>
    <input id="No2" type="number" onchange="myFunction()" />
    <br>
    =
    <div id="hasil"> </div>

    <script>
        function myFunction() {
            var No1 = document.getElementById("No1").value;
            var No2 = document.getElementById("No2").value;

            var hasilPenjumlahan = parseInt(No1) + parseInt(No2);

            var hasil = document.getElementById("hasil");

            hasil.innerHTML = hasilPenjumlahan;
        }
    </script>
</body>

</html>
